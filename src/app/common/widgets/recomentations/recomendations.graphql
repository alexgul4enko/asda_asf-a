query YOU_MAY_ALSO_LIKE($products: [ID]) {
  youMayAlsoLike(first: 29, productIds: $products) {
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        slug
        name
        updatedAt
        inWishlist
        thumbnail(size: 510) {
          url
        }
        minimalVariantPrice {
          amount
        }
        pricing {
          onSale
          priceRange {
            start {
              currency
              gross {
                amount
              }
            }
            stop {
              currency
              gross {
                amount
              }
            }
          }
          priceRangeUndiscounted {
            stop {
              currency
              gross {
                amount
              }
            }
          }
        }
      }
    }
  }
}