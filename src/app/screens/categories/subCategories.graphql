query SubCategories($first: Int, $cursor: String, $parent: ID) {
  category (id: $parent) {
    children (first: $first, after: $cursor) {
      totalCount
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        node {
          id
          name
          description
          slug
          promoImage {
            url
          }
          level
          backgroundImage {
            url
          }
          children {
            totalCount
          }
        }
      }
    }
  }
}

