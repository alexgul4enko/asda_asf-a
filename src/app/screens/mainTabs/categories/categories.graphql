query Categories($first: Int, $cursor: String, $level: Int) {
  collections(first: 70, filter: { published: PUBLISHED }) {
    edges {
      node {
        id,
        name
        slug
        backgroundImage{
          url
        }
        publicationDate
        description
        
      }
    }
  }
  categories (first: $first, after: $cursor, level: $level) {
    totalCount,
    pageInfo {
      endCursor,
      hasNextPage
    },
    edges {
      node {
        parent {
          id
        }
        id,
        name,
        description,
        slug,
        promoImage {
          url
        }
        level
        backgroundImage{
          url
        }
        children {
          totalCount
        }
      }
    }
  }
}

